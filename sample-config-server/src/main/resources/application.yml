server:
  port: 8888
  max-http-header-size: 756000
  jetty:
    threads:
      min: 100
      max: 3000
      idle-timeout: 10000
    connection-idle-timeout: 10000
    accesslog:
      enabled: true
  servlet:
    encoding:
      force: true
      charset: UTF-8
spring:
  application:
    name: sample-config-server
  cloud:
   config:
     server:
       git:
         uri: file://${user.dir}/config_files
         default-label: master
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    appname: ${spring.application.name}



management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      base-path: /actuators/${spring.application.name}
      exposure:
        include: '*'
